<div class="container">
  <h1>List of Products</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Precie</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsList">
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td [ngClass]="{'red': product.price > 200}">{{product.price | currency}}</td>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/product', product.id]">View Detail</button>
      </tr>
      
    </tbody>
  </table>
</div>
